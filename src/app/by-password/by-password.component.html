<ng-container *transloco="let t">
    <div class="customContainer">
        <h2 class="bText2">{{ t('byPasswordTitle') }}</h2>    
        <app-avatar [firstName]="this.userInfo!.firstName" [lastName]="this.userInfo!.lastName" [imageUrl]="this.userInfo?.picture ?? undefined"></app-avatar>
        <h4 class="bText">{{ t('byPasswordWelcome') + this.userInfo?.firstName}}</h4>        
        <div class="content">
            <div class="left-side">                                                             
              <span class="bTextLink" (click)="goStep(0)">{{t('useAnotherEmail')}}</span>              

              <form [formGroup]="this.myGroup" class="bMargin-top-default" method="post" (submit)="onSubmit()">                
                <input class="bInputText" type="password" placeholder="" formControlName="password" name="password" id="password"
                  [class.invalidInput]="myGroup.get('password')?.invalid && myGroup.get('password')?.touched" 
                  [class.validInput]="myGroup.controls.password"                  
                  />         
                  <input id="sendButton" class="bButton" type="submit" value="{{t('continueButton')}}" 
                  [disabled]="myGroup.controls.password.invalid"
                  [class.bButtonUnfocused]="myGroup.controls.password.invalid" />           
              </form>
              
            </div>        
          </div>
      </div>
</ng-container>
