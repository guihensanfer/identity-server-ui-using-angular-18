<ng-container *transloco="let t">
    <div class="customContainer">
        <h1 class="bText2">{{ t('errorTitle') }}</h1>        
        <div class="content">
            <div class="left-side">                                    
              <app-separator-elem class="bMargin-top-default"></app-separator-elem>            
              <span *ngIf="this.sharedData.errorCode" class="bText bMargin-top-default" style="display: block;">{{this.sharedData.errorCode}}</span>
              <span class="bText bMargin-top-default" style="display: block;">{{t('errorCausesLabel')}}</span>              
              <ul>
                <li class="bText">{{t('errorCause1')}}</li>
                <li class="bText" style="margin-top: 5px;">{{t('errorCause2')}}</li>
              </ul>
              <button href="#" class="bButton bMargin-top-default" (click)="refreshPage()">{{t('tryAgain')}}</button>
            </div>        
          </div>
      </div>
</ng-container>
